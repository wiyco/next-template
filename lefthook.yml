# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx eslint {staged_files} --fix
      stage_fixed: true
      skip:
        - merge
        - rebase

    stylelint:
      glob: "*.{css,scss}"
      run: npx stylelint {staged_files} --fix
      stage_fixed: true
      skip:
        - merge
        - rebase

    prettier:
      glob: "*.{js,jsx,ts,tsx,css,scss,md}"
      run: npx prettier {staged_files} --write
      stage_fixed: true
      skip:
        - merge
        - rebase

post-merge:
  commands:
    npm:
      glob: "{package.json}"
      run: npm i
