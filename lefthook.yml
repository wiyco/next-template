# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx,cjs,mjs,cts,mts}"
      run: 'npx eslint "{staged_files}" --max-warnings=0 --cache'
      stage_fixed: true
      skip:
        - merge
        - rebase

    stylelint:
      glob: "*.{css,scss}"
      run: 'npx stylelint "{staged_files}" --cache'
      stage_fixed: true
      skip:
        - merge
        - rebase

    prettier:
      glob: "*.{js,jsx,ts,tsx,cjs,mjs,cts,mts,css,scss,md,mdx}"
      run: 'npx prettier "{staged_files}" --cache'
      stage_fixed: true
      skip:
        - merge
        - rebase

post-merge:
  commands:
    npm:
      glob: "{package.json,package-lock.json}"
      run: npm i
